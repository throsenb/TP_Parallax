	<script src="js/parallax.js"></script>
	<script>
	

	// Hero Image X & Y Movement
	var homeHeroXY = document.getElementById('homeHeroXY');
	var parallax = new Parallax(homeHeroXY, {
	  calibrateX: true,
	  calibrateY: true,
	  invertX: true,
	  invertY: true,
	  limitX: 50,
	  limitY: 50,
	  scalarX: 5,
	  scalarY: 5,
	  frictionX: .5,
	  frictionY: .5,
	  originX: 0.5,
	  originY: 0.5
	});

	// Hero Image X & Y Movement
	var homeHeroY = document.getElementById('homeHeroY');
	var parallax = new Parallax(homeHeroY, {
	  calibrateX: false,
	  calibrateY: false,
	  invertX: true,
	  invertY: true,
	  limitX: 0,
	  limitY: 50,
	  scalarX: 40,
	  scalarY: 50,
	  frictionX: .5,
	  frictionY: 1,
	  originX: 0,
	  originY: 0.5
	});


	</script>



<script>
	$(function () { // wait for document ready
		// init
		var controller = new ScrollMagic.Controller();

		// define movement of panels
		var wipeAnimation = new TimelineMax()
			// .fromTo(".panel1", 1, {y: "600%"}, {y: "0%", ease: Linear.easeNone})  // in from left
			.fromTo(".panel2", 1, {y:  "100%"}, {y: "0%", ease: Linear.easeNone})  // in from right
			.fromTo(".panel3", 1, {y:  "100%"}, {y: "100%", ease: Linear.easeNone}) // in from top
		; 

		// create scene to pin and link animation
		new ScrollMagic.Scene({
				triggerElement: "#pinContainer",
				triggerHook: "onLeave",
				duration: "100%"
			})
			.setPin("#pinContainer")
			.setTween(wipeAnimation)
			.addIndicators() // add indicators (requires plugin)
			.addTo(controller);
	});

</script>
